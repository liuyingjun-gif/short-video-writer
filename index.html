<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>短影音腳本生成器（使用者輸入金鑰版）</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f9fafb; color: #111827; }
    .card { background: white; border-radius: 1rem; box-shadow: 0 5px 20px rgba(0,0,0,.05); padding: 1.5rem; }
    .btn { border-radius: 9999px; padding: .6rem 1rem; font-weight: 600; }
    .btn-primary { background: #0284c7; color: #fff; }
    .btn-ghost { background: #f3f4f6; color: #111827; }
    .code { background: #0f172a; color: #e2e8f0; border-radius: .75rem; padding: 1rem; overflow: auto; white-space: pre-wrap; }
    .muted { color:#6b7280; font-size:12px }
    .warn { color:#b45309 }
  </style>
</head>
<body>
  <header class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-2">短影音腳本生成器 🎬</h1>
    <p class="text-gray-600">此版本讓使用者自行輸入 OpenAI API Key，資料僅儲存在本機瀏覽器。</p>
  </header>

  <main class="max-w-4xl mx-auto px-4 space-y-6 pb-24">
    <!-- 金鑰輸入區 -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-3">第一步：輸入你的 OpenAI API Key</h2>
      <p class="text-sm text-gray-600 mb-3">請貼上你的 API 金鑰（開頭為 <code>sk-</code>）。此金鑰僅會儲存在你的瀏覽器，不會上傳。</p>
      <div class="flex gap-2 items-center">
        <input id="userApiKey" type="password" placeholder="sk-xxxxxxxxxxxxxxxx" class="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-400">
        <button id="btnSaveKey" class="btn btn-ghost">儲存</button>
        <button id="btnClearKey" class="btn btn-ghost">清除</button>
      </div>
      <p id="keyHint" class="muted mt-2"></p>
    </div>

    <!-- 文字輸入區（含字數限制顯示） -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-2">第二步：貼上文章或逐字稿</h2>
      <div class="flex items-center justify-between mb-2">
        <div class="text-sm text-gray-700">目前字數上限：<span id="charLimit" class="font-semibold"></span> 字</div>
        <div class="text-sm text-gray-700">已輸入：<span id="charCount" class="font-semibold">0</span>／剩餘：<span id="charRemain" class="font-semibold">0</span></div>
      </div>
      <textarea id="inputText" rows="10" placeholder="請貼上逐字稿或文章內容...（過長會先自動摘要）" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-400"></textarea>
      <p class="muted mt-2">提示：若內容遠超過上限，系統將分段摘要後再生成，確保不超過模型的 token 限制。</p>
    </div>

    <!-- 型態選擇 + 模型選擇 + 流程開關 -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-3">第三步：選擇影片型態與模型</h2>
      <div class="space-y-2 mb-4">
        <label class="flex items-start gap-3">
          <input type="radio" name="mode" value="podcast" checked>
          <span><strong>Podcast 一鏡到底型：</strong>提供 5 段 45–75 秒重點片段</span>
        </label>
        <label class="flex items-start gap-3">
          <input type="radio" name="mode" value="topic">
          <span><strong>議題型：</strong>60 秒旁白腳本 + 建議畫面</span>
        </label>
        <label class="flex items-start gap-3">
          <input type="radio" name="mode" value="people">
          <span><strong>人物故事型：</strong>原音摘錄 + 旁白 + 畫面</span>
        </label>
      </div>

      <div class="flex flex-wrap items-center gap-3">
        <label class="text-sm text-gray-700">模型：</label>
        <select id="modelSelect" class="p-2 border border-gray-300 rounded-lg">
          <option value="gpt-4o-mini" selected>gpt-4o-mini（建議）</option>
          <option value="o4-mini">o4-mini（強化推理）</option>
          <option value="o3">o3（高階推理）</option>
          <option value="gpt-4.1-mini">gpt-4.1-mini</option>
        </select>
        <label class="flex items-center gap-2 ml-4 text-sm">
          <input type="checkbox" id="chkSummarizeFirst" checked>
          <span>先摘要，再生成（建議開啟）</span>
        </label>
      </div>
      <p class="muted mt-2">本工具預設使用 <code>/v1/responses</code> 端點（新版 Responses API）。一般使用者不需理解端點細節。</p>
    </div>

    <!-- 生成按鈕 -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-3">第四步：生成腳本</h2>
      <button id="btnGenerate" class="btn btn-primary" disabled>確認生成</button>
      <p id="sysMsg" class="text-sm text-gray-600 mt-3"></p>
    </div>

    <!-- 結果輸出 -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-3">結果：</h2>
      <div class="flex flex-wrap gap-2 mb-3">
        <button id="btnCopy" class="btn btn-ghost">複製</button>
        <button id="btnDownload" class="btn btn-ghost">下載 .txt</button>
      </div>
      <pre id="output" class="code"></pre>
    </div>
  </main>

  <script>
  // === 可調整上限（以「字元」估算，CJK 常接近 token 數量） ===
  const INPUT_CHAR_LIMIT = 12000; // 顯示的最大建議輸入長度
  const CHUNK_SIZE = 3000;        // 分段摘要時每段大小
  const SUMMARY_TARGET_CHARS = 1500; // 單段摘要期望長度
  const USE_TIMEOUT_MS = 120_000;

  // === 金鑰儲存 ===
  const KEY_STORAGE = 'user_api_key';
  const MASK = '********';

  // === DOM ===
  const el = id => document.getElementById(id);
  const keyInput = el('userApiKey');
  const saveBtn = el('btnSaveKey');
  const clearBtn = el('btnClearKey');
  const generateBtn = el('btnGenerate');
  const output = el('output');
  const sysMsg = el('sysMsg');
  const keyHint = el('keyHint');
  const modelSelect = el('modelSelect');
  const chkSummarizeFirst = el('chkSummarizeFirst');
  const inputText = el('inputText');
  const charLimit = el('charLimit');
  const charCount = el('charCount');
  const charRemain = el('charRemain');

  // === 狀態 ===
  let userApiKey = localStorage.getItem(KEY_STORAGE) || '';
  if (userApiKey) {
    keyInput.value = MASK;
    keyHint.textContent = `目前已儲存金鑰：sk-****${userApiKey.slice(-4)}（僅存在瀏覽器）`;
  }
  charLimit.textContent = INPUT_CHAR_LIMIT.toLocaleString();
  updateCharCounter();
  updateGenerateButtonState();

  // === UI：字數計數 ===
  function updateCharCounter() {
    const len = inputText.value.length;
    charCount.textContent = len.toLocaleString();
    const remain = Math.max(0, INPUT_CHAR_LIMIT - len);
    charRemain.textContent = remain.toLocaleString();
    if (len > INPUT_CHAR_LIMIT) {
      charRemain.classList.add('warn');
    } else {
      charRemain.classList.remove('warn');
    }
  }
  inputText.addEventListener('input', updateCharCounter);

  function updateGenerateButtonState() {
    const ok = Boolean(userApiKey);
    generateBtn.disabled = !ok;
  }

  // === 金鑰操作 ===
  saveBtn.addEventListener('click', () => {
    const val = keyInput.value.trim();
    if (val === MASK) return alert('這是遮罩文字，請貼上真正的 API Key（sk- 開頭）。');
    if (!/^sk-[A-Za-z0-9]{20,}/.test(val)) return alert('請輸入正確格式的 API Key（開頭為 sk-）');
    localStorage.setItem(KEY_STORAGE, val);
    userApiKey = val;
    keyInput.value = MASK;
    keyHint.textContent = `目前已儲存金鑰：sk-****${userApiKey.slice(-4)}（僅存在瀏覽器）`;
    alert('✅ API Key 已儲存於瀏覽器');
    updateGenerateButtonState();
  });

  clearBtn.addEventListener('click', () => {
    localStorage.removeItem(KEY_STORAGE);
    userApiKey = '';
    keyInput.value = '';
    keyHint.textContent = '';
    alert('🔒 已清除 API Key');
    updateGenerateButtonState();
  });

  // === OpenAI 呼叫（使用 Responses API） ===
  async function callResponsesAPI({ model, input, signal }) {
    const res = await fetch('https://api.openai.com/v1/responses', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${userApiKey}`,
      },
      body: JSON.stringify({ model, input, temperature: 0.7 }),
      signal
    });

    const raw = await res.text();
    let data;
    try { data = JSON.parse(raw); } catch { data = null; }

    if (!res.ok) {
      const msg = data?.error?.message || raw || `HTTP ${res.status}`;
      throw new Error(`HTTP ${res.status} ${res.statusText}｜${msg}`);
    }

    const textOut = data?.output_text
      || data?.content?.[0]?.text
      || data?.choices?.[0]?.message?.content
      || '';
    return textOut;
  }

  // === 任務：摘要 ===
  function summaryPrompt(text, targetChars) {
    return `你是專業中文編輯，請將以下文本重點濃縮為不超過 ${targetChars} 字的條列式摘要，保留關鍵事實、人物、數據與脈絡，使用繁體中文。
\n【原文】\n${text}`;
  }

  // === 任務：腳本 ===
  function buildScriptPrompt(mode, sourceText) {
    const base = `你是台灣中文內容製作的短影音腳本編劇，請用繁體中文撰寫 Markdown 格式輸出。`;
    let task = '';
    if (mode === 'podcast') task = '請選出 5 段 45–75 秒可一鏡到底的重點片段，附時間碼與重點';
    else if (mode === 'topic') task = '請寫出 60 秒議題型旁白腳本，附建議時間與畫面';
    else task = '請寫出 60 秒人物故事型腳本，包含原音摘錄、大意與建議畫面';
    return `${base}\n${task}\n以下為摘要後的重點內容：\n${sourceText}`;
  }

  // === 工具：分段 ===
  function chunkText(text, size) {
    const chunks = [];
    for (let i = 0; i < text.length; i += size) {
      chunks.push(text.slice(i, i + size));
    }
    return chunks;
  }

  async function summarizeLongTextIfNeeded(text, model, signal) {
    if (!chkSummarizeFirst.checked) return text; // 直接用原文

    if (text.length <= INPUT_CHAR_LIMIT) {
      // 仍先做一次整體摘要，降低總 token
      return await callResponsesAPI({ model, input: summaryPrompt(text, SUMMARY_TARGET_CHARS * 2), signal });
    }

    // 超過上限：分段摘要 → 合併摘要
    const parts = chunkText(text, CHUNK_SIZE);
    let partials = [];
    for (let i = 0; i < parts.length; i++) {
      const p = parts[i];
      sysMsg.textContent = `摘要第 ${i+1}/${parts.length} 段…`;
      const s = await callResponsesAPI({ model, input: summaryPrompt(p, SUMMARY_TARGET_CHARS), signal });
      partials.push(`【第${i+1}段摘要】\n${s}`);
    }

    const merged = partials.join('\n\n');
    sysMsg.textContent = '合併整體摘要…';
    const finalSummary = await callResponsesAPI({ model, input: summaryPrompt(merged, SUMMARY_TARGET_CHARS * 2), signal });
    return finalSummary;
  }

  // === 生成 ===
  generateBtn.addEventListener('click', async () => {
    const raw = inputText.value.trim();
    if (!raw) return alert('請先貼上內容');
    if (!userApiKey) return alert('請先輸入你的 OpenAI API Key');

    const mode = document.querySelector('input[name="mode"]:checked')?.value || 'topic';
    const model = modelSelect.value;

    output.textContent = '⏳ 正在生成中...';
    sysMsg.textContent = '請稍候，AI 正在摘要與撰寫腳本';

    const ac = new AbortController();
    const timeout = setTimeout(() => ac.abort(), USE_TIMEOUT_MS);

    try {
      // 1) 先摘要
      const summary = await summarizeLongTextIfNeeded(raw, model, ac.signal);

      // 2) 再依模式生成腳本
      sysMsg.textContent = '根據摘要生成腳本…';
      const scriptPrompt = buildScriptPrompt(mode, summary || raw);
      const result = await callResponsesAPI({ model, input: scriptPrompt, signal: ac.signal });

      output.textContent = result;
      sysMsg.textContent = '✅ 已完成';
    } catch (err) {
      output.textContent = '❌ 錯誤：' + (err?.message || err);
      sysMsg.textContent = '發生錯誤（請查看瀏覽器 Console 與 Network）';
      console.error(err);
    } finally {
      clearTimeout(timeout);
    }
  });

  // === 複製 / 下載 ===
  el('btnCopy').addEventListener('click', async () => {
    const text = output.textContent;
    if (!text) return;
    await navigator.clipboard.writeText(text);
    alert('✅ 已複製到剪貼簿');
  });

  el('btnDownload').addEventListener('click', () => {
    const blob = new Blob([output.textContent], { type: 'text/plain;charset=utf-8' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = '短影音腳本.txt';
    a.click();
  });
  </script>
</body>
</html>
